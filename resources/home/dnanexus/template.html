	<title>Moka Guys</title>

<!-- Auto-generate multiqc report links with Jinja2 -->
{% for report in reports %}
<br>
        <div class="well">
                <h1>{{ report.name }}</h1>
                <ul><a href= "{{ report.path }}">MultiQC report</a></ul>
        </div>
{% endfor %}

	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
